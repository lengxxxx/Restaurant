<div class="content max-width-content">
    <mat-action-list>
        <div *ngFor="let d of data">
            <button mat-list-item (click)="goToRoute(d.routerLink)">
                <div class="icon-wrapper">
                    <mat-icon>{{d.icon}}</mat-icon>
                    {{d}}
                </div>
            </button>
            <mat-divider ></mat-divider>
        </div>
    </mat-action-list>
</div>
