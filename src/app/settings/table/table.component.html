<div class="content__flex">
  <form action="">
    <section class="section">
      <mat-form-field class="btn-search">
        <mat-label>{{'search' | transloco}}</mat-label>
        <input type="text" matInput (keyup)="applyFilter($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="button-search">

        <button mat-raised-button color="primary" (click)="newDailog()">{{'add' | transloco}} {{'new'|transloco}}</button>
      </div>

    </section>
  </form>

  <div class=" mat-elevation-z1 table content__flex__1">
    <table class="table-header">
      <tr>
        <th>{{'no' | transloco}}</th>
        <th>{{'floor' | transloco}}</th>
        <th>{{'table' | transloco}} {{'name' | transloco}}</th>
      </tr>
      <tr *ngFor="let t of table">
        <td>{{ t.id }}</td>
        <td>{{ t.floor }}</td>
        <td>{{ t.name }}</td>
        <button mat-icon-button (click)="updateDailog(t)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteConfirm(t)">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </tr>
    </table>

    <div class="table" *ngFor="let t of table"></div>
