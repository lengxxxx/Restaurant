<div class="content__flex">
  <form action="">

    <section class="section">

      <mat-form-field class="btn-search" appearance="fill">
        <mat-label>{{'search' | transloco}}</mat-label>
        <input class="background-color" type="text" matInput (keyup)="applyFilter($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field> &nbsp;
      <div class="button-search">

        <button mat-raised-button color="primary" (click)="newDailog()">{{'add'|transloco}} {{'new' | transloco}}</button>
      </div>

    </section>
  </form>

  <div class=" mat-elevation-z1 table content__flex__1">
    <table>
      <tr>
        <th>{{'no' | transloco}}</th>
        <th>{{'category' | transloco}}{{'name'|transloco}}</th>
        <th>{{'menu' | transloco}}{{'name'|transloco}}</th>

      </tr>
      <tr *ngFor="let t of data">
        <td>{{t.id}}</td>
        <td>{{t.menu}}</td>
        <td>{{t.name}}</td>

        <button mat-icon-button (click)="updateDailog(t)"><mat-icon>create</mat-icon></button>
        <button mat-icon-button color="primary" (click)="deleteConfirm(t)"><mat-icon>delete_sweep</mat-icon></button>

      </tr>
    </table>

    <div class="table" *ngFor="let t of data">
    </div>
  </div>
</div>
